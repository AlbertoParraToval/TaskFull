<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedDateTime!=null">
        <ion-label>{{getTime() | date:'short'}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!selectedDateTime">Introduce una fecha</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <!--Creo un objeto el cual se carga con el evento y le paso a los metodos de los botones-->
      <!--Cargo el ion datetime con value para activar el binding y llamo a ionChange para propagar los cambios.-->
      <ion-datetime #dateTime locale="es-ES" [value]="getTime()" (ionChange)="onDateTimeChanged($event, accordion)">
        <span slot="time-label">Tiempo</span> 
        <ion-buttons slot="buttons">
          <ion-button color="danger" (click)="onCancel(dateTime, accordion)">Cancelar</ion-button>
          <ion-button color="primary" (click)="onConfirm(dateTime, accordion)">Guardar</ion-button>
        </ion-buttons>
      </ion-datetime>
    </div>
  </ion-accordion>
</ion-accordion-group>
