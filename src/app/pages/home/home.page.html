<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="12" class="ion-align-self-center">
          <ion-title>TaskFull</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TaskFull</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col sizeXl="3" sizeMd="6" sizeSm="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Assign Tasks</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img src="../../../assets/img/assignedd_task.png"  alt="" />
            </ion-card-content>
            <ion-button routerLink="/assign">View</ion-button>
          </ion-card>
        </ion-col>
        <ion-col sizeXl="3" sizeMd="6" sizeSm="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Task Management</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img src="../../../assets/img/manage_task.png" alt="" />
            </ion-card-content>
            <ion-button routerLink="/task-manage"> View </ion-button>
          </ion-card>
        </ion-col>
        <ion-col sizeXl="3" sizeMd="6" sizeSm="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Tasks</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img src="../../../assets/img/task_book.png" alt="" />
            </ion-card-content>
            <ion-button routerLink="/tasks"> View </ion-button>
          </ion-card>
        </ion-col>
        <ion-col sizeXl="3" sizeMd="6" sizeSm="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Manage People</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <img src="../../../assets/img/profile.png" alt="" />
            </ion-card-content>
            <ion-button routerLink="/person">View</ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
