<ion-header>

    </ion-buttons>
    <ion-title slot="end">People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Se queda pegado en la derecha. Solucionar.-->
  <ion-grid>

        <app-person *ngFor="let datos of getPeople()"></app-person> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
